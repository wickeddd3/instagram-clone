name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "instagram-frontend/**" # Only trigger if frontend code changes
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "./instagram-frontend/yarn.lock"

      - name: Install Dependencies
        run: |
          cd instagram-frontend
          yarn install --frozen-lockfile

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Build Project
        run: |
          cd instagram-frontend
          # 1. Run the standard Vite build with your secrets
          yarn build

          # 2. Manually create the folder structure Vercel '--prebuilt' requires
          mkdir -p .vercel/output/static
          cp -r dist/* .vercel/output/static

          # 3. Create a dummy config so Vercel knows it's a static site
          echo '{"version": 3}' > .vercel/output/config.json
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel
        run: |
          # 1. Navigate to the frontend folder
          cd instagram-frontend

          # 2. Run deploy from here. 
          # We don't need 'working-directory' at the step level anymore.
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_USER_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
