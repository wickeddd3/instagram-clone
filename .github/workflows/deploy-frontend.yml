name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "instagram-frontend/**" # Only trigger if frontend code changes
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "./instagram-frontend/yarn.lock"

      - name: Install Dependencies
        run: |
          cd instagram-frontend
          yarn install --frozen-lockfile

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./instagram-frontend
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_USER_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: |
          # 1. Move into the frontend directory
          cd instagram-frontend

          # 2. Create the .env file exactly where vite.config.ts is
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env

          # 3. Log a success message (but don't print the file content for security!)
          echo "âœ… .env file created in $(pwd)"

          # 4. Run the vercel build
          # Because we are already in the directory, vercel will use the local .env
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_USER_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        # Use --prebuilt to tell Vercel to use the 'dist' folder created in the previous step
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./instagram-frontend
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_USER_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
